#
# ufdbGuard.conf - Default Configuration
#

logdir /var/log/ufdbGuard
dbhome /var/lib/squidguard/db

# PID file
pidfile /var/run/ufdbguardd.pid

# Fix for "failed to start" if these are missing/wrong
# (Paths adjusted for IPCop structure)

# Source definitions
src internal {
    ip  10.0.0.0/8
    ip  172.16.0.0/12
    ip  192.168.0.0/16
    ip  127.0.0.1/32
}

# ACL definitions
acl {
    default {
        pass all
    }
}
